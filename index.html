<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>PauckoJezero-KLADANJ</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        a-scene {
            width: 90%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <audio id="audio-bosnian">
        <source src="https://raw.githubusercontent.com/saracen7mi/pauckojezero/main/pauckojezeroBosanski.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-english">
        <source src="https://raw.githubusercontent.com/saracen7mi/pauckojezero/main/pauckoEngleski.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-german">
        <source src="https://raw.githubusercontent.com/saracen7mi/pauckojezero/main/pauckoNjemacki.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-italian">
        <source src="https://raw.githubusercontent.com/saracen7mi/pauckojezero/main/pauckoItalijano.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-turkish">
        <source src="https://raw.githubusercontent.com/saracen7mi/pauckojezero/main/pauckoTurski.mp3" type="audio/mpeg">
    </audio>

    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
        <a-plane color="#008000" height="3.5" width="6.5" position="0 0.5 -5" opacity="0.9"></a-plane>

        <!-- Model mjesecizvijeszda -->
        <a-entity 
            gltf-model="https://cdn.jsdelivr.net/gh/saracen7mi/pauckojezero@main/mjesecizvijeszda.glb" 
            position="-2 1 -5" 
            scale="1 1 1" 
            rotation="0 240 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>

        <!-- Model grbdrzave3d -->
        <a-entity 
            gltf-model="https://cdn.jsdelivr.net/gh/saracen7mi/pauckojezero@main/grbdrzave3d.glb" 
            position="2 1 -5" 
            scale="1 1 1" 
            rotation="0 240 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>

        <!-- Zakomentarisani modeli -->
        
        <a-entity 
            gltf-model="https://cdn.glitch.global/06abfd4c-b157-49b2-ab55-bf7a6a1fd5fa/tripo_pbr_model_5e55f81c-2328-4432-8005-56dabb6672ca%20(1).glb?v=1743018806000" 
            position="-2 1 -5" 
            scale="1 1 1" 
            rotation="0 240 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>
        <a-entity 
            gltf-model="https://cdn.jsdelivr.net/gh/saracen7mi/pauckojezero@main/grbdrzave3d.glb" 
            position="2 1 -5" 
            scale="1 1 1" 
            rotation="0 240 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>
        <a-entity 
            gltf-model="" 
            position="-2 1 -5" 
            scale="0.5 0.5 0.5" 
            rotation="0 240 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>
        <a-entity 
            gltf-model="" 
            position="2 1 -5" 
            scale="0.5 0.5 0.5" 
            rotation="0 240 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>
        

        <a-entity id="eng-button" geometry="primitive: plane; height: 0.5; width: 1.5"
                  material="color: red" position="-2.5 2 -4.9"
                  text="value: ENG; color: white; align: center; width: 3;">
        </a-entity>

        <a-entity id="deu-button" geometry="primitive: plane; height: 0.5; width: 1.5"
                  material="color: yellow" position="-1 2 -4.9"
                  text="value: DEU; color: black; align: center; width: 3;">
        </a-entity>

        <a-entity id="ita-button" geometry="primitive: plane; height: 0.5; width: 1.5"
                  material="color: blue" position="0.5 2 -4.9"
                  text="value: ITA; color: white; align: center; width: 3;">
        </a-entity>

        <a-entity id="tur-button" geometry="primitive: plane; height: 0.5; width: 1.5"
                  material="color: brown" position="2 2 -4.9"
                  text="value: TUR; color: white; align: center; width: 3;">
        </a-entity>

        <a-entity position="0 0.6 -4.9">
            <a-text value="Paucko jezero – Skriveni biser Konjuha
Smjesteno na oko 650 metara nadmorske visine, svega dva kilometra od poznatog hotelskog kompleksa Muska voda, Paucko jezero predstavlja pravi prirodni dragulj planine Konjuh. Sa duzinom od 150 i sirinom od 160 metara, ovo jezero odusevljava svojom netaknutom ljepotom i spokojnom atmosferom.Okruzeno bogatim biljnim i zivotinjskim svijetom, Paucko jezero nudi savrseno mjesto za bijeg od svakodnevnice. Posjetioci ovdje mogu uzivati u miru i tisini, fotografisati prirodne ljepote ili jednostavno odmoriti i napuniti baterije.Posebno se preporucuje lagana setnja stazom koja prati obalu rijeke Drinjace – idealna prilika da se tijelo i um opuste, a srce ispuni pozitivnom energijom. Bez obzira da li ste zaljubljenik u prirodu, rekreativac ili samo trazite trenutak mira, Paucko jezero je mjesto koje ce vas osvojiti vec pri prvom susretu."
                    color="#FFFF00" width="4.5" wrap-count="50" align="center" scale="0.7 0.7 0.7">
            </a-text>
        </a-entity>

        <!-- Dodani tekst ispod žutog teksta -->
        <a-entity position="0 -0.8 -4.9" id="location-link">
            <a-text 
                value="Lokacija:" 
                position="-2 0 0.05" 
                color="#000000"
                align="center"
                scale="1.2 1.4 1.4"
                letter-spacing="1">
            </a-text>
            <!-- Crvena pozadina samo za "Klikni ovde" -->
            <a-plane 
                color="#FF0000" 
                height="0.5" 
                width="1.6" 
                opacity="0.5" 
                position="-0.3 0 0.06">
            </a-plane>

            <!-- "Klikni ovde" na crvenoj pozadini -->
            <a-text 
                value="Klikni ovde" 
                position="-0.4 0 0.06"  
                color="#000000"
                align="center"
                scale="1.2 1.2 1.2" 
                letter-spacing="1"
                class="clickable">
            </a-text>
        </a-entity>

        <a-entity camera look-controls position="0 0 0" fov="85">
            <a-cursor color="#FF0000" radius="0.05"></a-cursor>
        </a-entity>
    </a-scene>

    <script>
        let bosnianAudio = document.getElementById('audio-bosnian');
        let englishAudio = document.getElementById('audio-english');
        let germanAudio = document.getElementById('audio-german');
        let italianAudio = document.getElementById('audio-italian');
        let turkishAudio = document.getElementById('audio-turkish');

        function stopAllAudio() {
            [bosnianAudio, englishAudio, germanAudio, italianAudio, turkishAudio].forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
        }

        function playAudio(audioElement) {
            stopAllAudio();
            audioElement.play();
        }

        document.getElementById('eng-button').addEventListener('mouseenter', () => playAudio(englishAudio));
        document.getElementById('deu-button').addEventListener('mouseenter', () => playAudio(germanAudio));
        document.getElementById('ita-button').addEventListener('mouseenter', () => playAudio(italianAudio));
        document.getElementById('tur-button').addEventListener('mouseenter', () => playAudio(turkishAudio));

        window.addEventListener('load', () => {
            document.body.addEventListener('click', () => {
                if (bosnianAudio.paused) {
                    bosnianAudio.play();
                }
            }, { once: true });
        });

        document.getElementById('location-link').addEventListener('click', () => {
            window.location.href = 'https://www.google.com/maps/dir/?api=1&destination=44.233752707691906,18.60186327832614&travelmode=driving';
        });
    </script>
</body>
</html>
